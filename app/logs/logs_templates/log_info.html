{% extends 'base.html' %}

{% block content %}
<div class="card-body">
    <h4 class="card-title">{{ log.date_created.strftime('%m-%d-%Y  %H:%M') }}</h4>
    <p class="card-text">{{ log.work_performed }}</p>
</div>

<div>
    <div class="info-buttons">
        <a href="{{ url_for('logs.updateLog', log_id=log.id )}}" type="button" class="btn btn-warning btns info-buttons">Update Log Info</a>
    </div>
    <div class="btn btn-primary btns">
        <a href="{{ url_for('logs.customerInfo', customer_id=customer_id) }}">Go Back</a>
    </div>

    <!-- Button trigger modal -->
    <div class="info-buttons">
        <button type="button" class="btn btn-danger btns" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Delete Log
        </button>
    </div>
    
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Are you sure you want to delete this customer?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Warning. This action cannot be undone.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <form action="{{ url_for('logs.deleteLog', log_id=log.id) }}" method="POST">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
